<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkedin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Stylesheet.css">
</head>
<body>
  <main>
<nav class="barra-navegacao">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/LinkedIn_Logo.svg" alt="Logo do Linkedin">
    </div>
    <div class ="barra-navegação-links">
      <a href="#">Início</a>
      <a href="#">Minha Rede</a>
      <a href="#">Vagas</a>
      <a href="#">Mensagens</a>
      <a href="#">Notificações</a>
    </div>

      <section class="card informacoes-perfil">
      <div class="perfil-capa">
        <img
          src="https://images.unsplash.com/photo-1577648188599-291bb8b831c3?q=75&fm=jpg&w=1200&fit=max"
          alt="Imagem de capa do perfil"
        >
      </div>
  
      <div class="perfil-foto-wrap">
        <div class="perfil-foto">
          <img src="https://avatars.githubusercontent.com/u/135567282?s=400&u=f334af268e5ca072f614c03f8f1896254b89008d&v=4" alt="Foto de perfil">
          <span class="online"></span>
        </div>
        <div class="perfil-notificacao">
          <span class="icone icone-notificacao"></span>
        </div>
      </div>
  
      <div class="perfil-detalhes-wrap">
  
        <div class="perfil-detalhes-pessoal">
          <h1>Guilherme Cardoso</h1>
          <div class="texto-medio">
            Dev Front-end | Html | CSS | Vue | JS
          </div>
          <div class="texto-pequeno">
            Fala sobre #css, #vue, #html, #youtube e #javascript
          </div>
        </div>
  
        <ul class="perfil-detalhes-carreira">
          <li>
            <a href="#">
              <img src="https://images.unsplash.com/photo-1577648188599-291bb8b831c3?q=75&fm=jpg&w=200&fit=max" alt="Logo do perfil da empresa">
              <h2>Empresa</h2>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="https://images.unsplash.com/photo-1577648188599-291bb8b831c3?q=75&fm=jpg&w=200&fit=max" alt="Logo do perfil da instituição de ensino">
              <h2>Instituição de ensino</h2>
            </a>
          </li>
        </ul>
  
        <div class="perfil-detalhes-local">
          <span>Porto Alegre, RS Brasil</span>
          <span class="local-contato">
            <a href="#">informações de contato</a>
          </span>
        </div>
      </div>
  
      <ul class="perfil-conexoes">
        <li>3923 seguidores</li>
        <li>+ de 500 conexoes</li>
      </ul>
  
      <div class="perfil-acoes">
        <button class="botao botao-primario">Enviar mensagem</button>
        <button class="botao botao-secundario">Mais</button>
      </div>
    </section>

  </main>

</body>
</html>
